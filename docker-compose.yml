services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    environment:
      # Caddy site address (matches infra/caddy/Caddyfile)
      # Default to localhost for local dev so https://localhost works (no PR_END_OF_FILE_ERROR).
      # (Caddy will use its internal/local certs for localhost.)
      - SITE_ADDR=${SITE_ADDR:-localhost}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - games-backend
    restart: unless-stopped

  games-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: games-backend
    expose:
      - "8080"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
