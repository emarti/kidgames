services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    environment:
      # Caddy site address (matches infra/caddy/Caddyfile)
      # Default to localhost:80 for local dev to avoid auto-HTTPS/local CA noise.
      - SITE_ADDR=${SITE_ADDR:-localhost:80}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - games-backend
    restart: unless-stopped

  games-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: games-backend
    expose:
      - "8080"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
