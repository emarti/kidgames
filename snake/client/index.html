<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Snake Web</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #AAAAAA;
      }

      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }

      /* iOS Safari: prefer dynamic viewport height to avoid top clipping */
      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        box-sizing: border-box;
        /* Fallbacks: old iOS Safari doesn't support dvh reliably.
           We set --vh from JS using window.visualViewport height. */
        height: calc(var(--vh, 1vh) * 100 - var(--safe-bottom));
      }

      canvas {
        display: block;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
